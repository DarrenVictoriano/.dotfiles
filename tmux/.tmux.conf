# enable true color
set -g default-terminal "screen-256color"

# use C-Space
set-option -g prefix C-Space
unbind-key C-b
unbind-key C-Space
bind-key C-Space send-prefix

# Reload config with <prefix> + r
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Enable mouse support
set -g mouse on

# Set window and pane index base to 1
set -g base-index 1
setw -g pane-base-index 1

# Enable vi-style key bindings
setw -g mode-keys vi

# vim copy-yank
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane

# copy mode will copy to clipboard
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# vim-like keys for splits and windows
# Create custom key table for window splits
bind-key w switch-client -T prefix-w

# Inside the custom key table, bind `s` to horizontal split and `v` to vertical split
bind-key -T prefix-w v split-window -h
bind-key -T prefix-w s split-window -v

# Show all windows with leader + w + w
bind-key -T prefix-w w choose-tree -w

# Optionally, exit the custom key table without taking action by pressing Escape
bind-key -T prefix-w Escape switch-client -T root

# navigate panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# navigate windows
bind-key space next-window
bind-key bspace previous-window
bind-key enter next-layout

# other binds
bind-key : command-prompt
bind-key R refresh-client
bind-key L clear-history

# Allow the arrow key to be used immediately after changing windows
set-option -g repeat-time 0

# resize pane
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind -r H resize-pane -L 5
bind -r M resize-pane -Z
